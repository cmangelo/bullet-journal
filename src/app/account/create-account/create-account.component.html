<form>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" name="name" id="name" placeholder="Name" class="form-control" [(ngModel)]="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" name="username" id="username" placeholder="Username" class="form-control" [(ngModel)]="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" id="password" placeholder="Password" class="form-control"
        [(ngModel)]="password">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary pull-right" (click)="submit()">Log In</button>
  </div>
</form>
