<h1>My Habits</h1>

<div *ngIf="habits$ | async as habits; else noHabits">
  <app-habit-card *ngFor="let habit of habits" [habit]="habit"></app-habit-card>
</div>

<ng-template #noHabits *ngIf="!(loading$ | async); else loading">
  <h3>You haven't created any habits yet!</h3>
  <button [routerLink]="'/habitEntry'">Get Started!</button>
</ng-template>

<ng-template #loading>
  <div class="mar-top-md">
    <app-loading-animation></app-loading-animation>
  </div>
</ng-template>
